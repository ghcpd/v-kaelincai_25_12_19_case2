<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Cross-Browser Compatibility Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .browser-info {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }
        
        .browser-info strong {
            color: #333;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message ul {
            margin-top: 10px;
            padding-left: 20px;
        }
        
        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí User Registration</h1>
        <p class="subtitle">E-commerce Platform Member Registration</p>
        
        <div class="browser-info">
            <strong>Current Browser:</strong> <span id="browserName">Detecting...</span><br>
            <strong>Date Input Support:</strong> <span id="dateSupport">Detecting...</span>
        </div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required 
                       placeholder="At least 3 characters" minlength="3">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required 
                       placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="birthDate">Birth Date *</label>
                <input type="date" id="birthDate" name="birthDate" required>
                <div class="hint">Chrome: Auto YYYY-MM-DD | Safari: May input MM/DD/YYYY</div>
            </div>
            
            <button type="submit">Register Account</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // Detect browser
        function detectBrowser() {
            const ua = navigator.userAgent;
            if (ua.includes('Chrome') && !ua.includes('Edg')) return 'Chrome';
            if (ua.includes('Safari') && !ua.includes('Chrome')) return 'Safari';
            if (ua.includes('Firefox')) return 'Firefox';
            if (ua.includes('Edg')) return 'Edge';
            return 'Unknown';
        }
        
        // Check date input support
        function checkDateInputSupport() {
            const input = document.createElement('input');
            input.setAttribute('type', 'date');
            return input.type === 'date' ? '‚úÖ Fully Supported' : '‚ö†Ô∏è Partial Support';
        }
        
        // Update browser info
        document.getElementById('browserName').textContent = detectBrowser();
        document.getElementById('dateSupport').textContent = checkDateInputSupport();
        
        // Form submission handler
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                birth_date: document.getElementById('birthDate').value
            };
            
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = `<strong>‚úÖ ${data.message}</strong><br>User ID: ${data.user_id}`;
                } else {
                    messageDiv.className = 'message error';
                    let errorHtml = `<strong>‚ùå ${data.message}</strong>`;
                    if (data.errors && data.errors.length > 0) {
                        errorHtml += '<ul>';
                        data.errors.forEach(err => {
                            errorHtml += `<li>${err}</li>`;
                        });
                        errorHtml += '</ul>';
                    }
                    messageDiv.innerHTML = errorHtml;
                }
                
                messageDiv.style.display = 'block';
                
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `<strong>‚ùå Network Error</strong><br>${error.message}`;
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
